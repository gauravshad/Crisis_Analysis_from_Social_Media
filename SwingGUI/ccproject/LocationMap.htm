<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Fusion Tables layers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
	
      function initMap() {
	
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 0.0, lng: 0.0},
          zoom: 2
        });
	
        var layer = new google.maps.FusionTablesLayer({
          query: {
           select: '\'Geocodable location\'',
            from:'1YJ4qg1FBxURlhfTvxoo7R_kjFtZYzkIyZgOLKkCd'
 }
        });
        layer.setMap(map);
      }
	
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3jGYjaAcqukLFmfuJkEKzi6ZH3zpyibE&callback=initMap">
    </script>
  </body>
</html>
